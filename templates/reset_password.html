<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - MAISCAN</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/img/maiscan.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-green-50 font-[Montserrat]">
    <section class="min-h-screen flex flex-col justify-center items-center p-8">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <div class="flex justify-center mb-4">
                <img src="{{ url_for('static', filename='assets/img/maiscan.png') }}" alt="Maiscan Logo" class="h-20 w-auto">
            </div>
            <h1 class="text-4xl font-bold text-green-900 mb-6">Check Your Email</h1>
            <p class="text-green-700 mb-6">We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.</p>
            <div class="mt-6">
                <a href="{{ url_for('login') }}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300 inline-block">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </section>
</body>
</html>
